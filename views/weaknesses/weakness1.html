	<meta charset="utf-8">

	<title>Thesis Designer</title>

<body onload="loadparameter()">
	<div class="container">
	  <div class="TitelArea">
		  	<h2>Weaknesses & Risks</h2>
	  </div>
	  <div class="SubtitelArea">
	  		<h3>Here you provide details on potential weak spots of your thesis design. In doing so, you can identify potential bottlenecks leading to a more robust thesis design early on in your thesis project.</h3>
	  </div>
	  <div class="InputArea">
	  <div class="wrapper">
	  	<textarea class="WholePageArea" name="weaknesses" id="weaknesses" maxlength="100"></textarea>
	  	</div>
	  </div>
	  <div class="InformationArea">
	   <div class="InformationText">
	   		<b>Guiding Questions</b> <br>
		  	<label>How might characteristics of people involved affect your thesis design in an undesired fashion?</label> <br> <br>
		  	<label>Which fields of your canvas, i.e. parts of your thesis design, are not yet fully clear?</label> <br> <br>
		  	<label>Where are inconsistencies inside the field groups (who, what, how)?</label> <br> <br>
		   	<label>Are some parts of your concepts not connected properly, e.g. research question and research design?</label> <br> <br>
		  	<label>In which field have you had difficulties in generating a set of possible ideas and suggestions?</label> <br> <br>
		   	<label>In which field have you had difficulties in assessing and deciding for alternative options?</label> <br> <br>
		   	<label>Do you feel insecure in some way related to your thesis design?</label> <br> <br>
	   </div>
	  </div>
  		<div class="Navigation-Bar">
	  		<div class="wrappermarginmid">
				<div class="persNavbar">
		 			<a id="canvasButton" style="float:left" href="../canvas.html" onclick="saveInSession()"><img alt="" src="../../icons/back.png"></a>

				  	<a style="float:right" href="" onclick="saveInSession()"><img alt="" src="../../pictures/speakerIcon.png"></a>  -->
				</div>
			</div> 
		</div>  	
	</div>
