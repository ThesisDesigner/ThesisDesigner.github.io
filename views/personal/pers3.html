<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<link rel="stylesheet" href="../../style.css">
	<title>Thesis Designer</title>
</head>
<body>
	<div class="container">
	  <div class="TitelArea">
		  	<h2>Personal Data</h2>
	  </div>
	  <div class="SubtitelArea">
	  		<h3>Expectations</h3>
	  </div>
	  <div class="InputArea">
	  	<div class="wrapper">
	  	<textarea class="WholePageArea" id="expectations" maxlength="100"></textarea>
	  	</div>
	  </div>
	  <div class="InformationArea">
	   <div class="InformationText">
	   		<b>Guiding Questions</b> <br> <br>
		  	<label>What would be the preferred process for your final thesis?</label> <br><br>
			<label>Do you want to work on existing projects or to start building something new?</label> <br> <br>
			<label>What is your personal motivation behind the final thesis?</label> <br><br>
			<label>What do you expect from your supervisor?</label> <br> <br>
	   </div>
	  </div>
	  <div class="Navigation-Bar">
		  	<div class="wrappermarginmid">
				<div class="persNavbar">
				 	<a id="canvasButton" style="float:left" href="../canvas.html" onclick="saveInSession()"><img alt="" src="../../icons/back.png"></a> 
			 	 	<a href="pers1.html" onclick="saveInSession()"><img alt="" src="../../icons/1.png"></a> 
			  	 	<a href="pers2.html" onclick="saveInSession()"><img alt="" src="../../icons/2.png"></a> 
			  	 	<a class="active" href="pers3.html" onclick="saveInSession()"><img alt="" src="../../icons/3.png"></a> 
			  	 	<a href="pers4.html" onclick="saveInSession()"><img alt="" src="../../icons/4.png"></a> 
			  	 	<a href="pers5.html" onclick="saveInSession()"><img alt="" src="../../icons/5.png"></a> 
				  	<a href="pers6.html" onclick="saveInSession()"><img alt="" src="../../icons/6.png"></a> 
				  	<a id="checkButton" href="persSave.html" onclick="saveInSession()"><img alt="" src="../../icons/notepad.png"></a> 
				  	<a id="nextButton" href="pers4.html" onclick="saveInSession()"><img alt="" src="../../icons/right.png"></a>
				  <!-- 	<a style="float:right" href="../video.html" onclick="saveInSession()"><img alt="" src="../../pictures/youtubeIcon.png"></a> 
				  	<a style="float:right" href="" onclick="saveInSession()"><img alt="" src="../../pictures/speakerIcon.png"></a>  -->
				</div>
			</div> 
		</div>
	</div>
	<script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
	<script src="../../controller/tooltipController.js"></script>
	<script type="text/javascript">
		if(sessionStorage.getItem("expect")){
			document.getElementById("expectations").innerHTML = sessionStorage.getItem("expect")
		}

		function saveInSession() {
			var data = document.getElementById("expectations").value
			sessionStorage.setItem("expect", data);
		}
	</script>
</body>
</html>
